<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Your profile</h3>
        <button class="btn btn-primary" ng-click="logout()">Logout</button>
    </div>
    <div class="card-body">
        <div class="mb-4">
            <h4>Profile Details</h4>
            <div>
                <div class="col-md-4"><strong>Username</strong></div>
                <div class="col-md-8">{{profile.username}}</div>
            </div>
            <div>
                <div class="col-md-4"><strong>Email: </strong></div>
                <div class="col-md-8">{{profile.email}}</div>
            </div>
            <div>
                <div class="col-md-4"><strong>Fullname: </strong></div>
                <div class="col-md-8">{{profile.fullName}}</div>
            </div>
            <div>
                <div class="col-md-4"><strong>Join Date: </strong></div>
                <div class="col-md-8">{{profile.joinDate}}</div>
            </div>
            <div>
                <div class="col-md-4"><strong>Bio: </strong></div>
                <div class="col-md-8">{{profile.bio}}</div>
            </div>
        </div>
        <div class="d-grid"><button class="btn btn-secondary" ng-click="backToContent()">Back to Content</button></div>
    </div>
</div>
