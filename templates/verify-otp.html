<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="bg-white border-0 rounded-3" style="width: 400px">
      <div
        class="d-flex justify-content-center rounded-top"
        style="background-color: #03045e;"
      >
        <img src="/angularjs/images/logo.png" alt="logo" height="71" />
      </div>
      <div class="alert alert-danger m-2 mb-0" ng-if="errorMessage">
        {{errorMessage}}
      </div>
      <div class="alert alert-success m-2 mb-0" ng-if="successMessage">
        {{successMessage}}
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center p-4">
        <form action="" name="verifyForm" style="width: 380px" ng-submit="verifyOtp()" novalidate>
          <p class="text-center fw-bold">Verify Your Email</p>
          <p class="text-center text-secondary">
            We've sent a 6-digit verification code to <strong>{{verificationData.email}}</strong>. 
            Enter the code below to verify your email address.
          </p>
          <div class="mb-3">
            <input
              type="text"
              class="form-control rounded-5 fs-5 p-2 text-center text-primary"
              id="otp"
              ng-model="verificationData.otp"
              placeholder="Enter 6-digit OTP"
              required
              minlength="6"
              maxlength="6"
              pattern="\d{6}"
            />
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn text-white fw-bold"
              style="background-color: #03045e;"
              ng-disabled="verifyForm.$invalid"
              ng-class="verifyForm.$valid ? 'btn-valid opacity-90' : 'btn-valid opacity-70'"
            >
              Verify OTP
            </button>
          </div>
          <div class="d-flex align-items-center justify-content-between mt-3">
            <button type="button" ng-click="goBack()" class="border-0 text-secondary bg-white">Back</button>
            <button type="button" ng-click="resendOtp()" class="border-0 text-primary bg-white">Resend OTP</button>
          </div>
        </form>
      </div>
    </div>
  </div>
