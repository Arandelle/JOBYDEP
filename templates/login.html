<div class="d-flex align-items-center justify-content-center overflow-auto min-vh-100 px-2">
  <div class="card border-0 border-4" style="width: 360px">
    <div
      class="card-header d-flex justify-content-center rounded-top"
      style="background-color: #03045e"
    >
      <img
        src="/angularjs/images/logo.png"
        alt="logo"
        width="180"
        height="55"
      />
    </div>
    <div class="card-body">
      <div class="alert alert-danger" ng-if="errorMessage">
        {{errorMessage}}
      </div>

      <h3 class="h5 text-center fw-bold pt-3">Welcome Back</h3>
      <p class="text-center text-secondary">
        <small class="fst-italic">Changing lives one at a time...</small>
      </p>
      <form action="" ng-submit="login()" class="px-2">
        <div class="mb-1">
          <label for="username" class="form-label text-dark fw-normal" style="font-size: small;"
            >Username or Email: </label
          ><input
            type="text"
            class="form-control form-control-sm text-primary"
            id="username"
            ng-model="credentials.username"
            required
          />
        </div>
        <div class="mb-1">
          <label for="password" class="form-label fw-normal text-dark" style="font-size: small;"
            >Password</label
          ><input
            type="{{showPassword ? 'text' : 'password'}}"
            class="form-control form-control-sm text-primary"
            id="password"
            ng-model="credentials.password"
            required
          />
        </div>

        <div class="d-flex flex-row align-items-center justify-content-between py-2">
          <p>
            <small for="checkbox" class="fw-normal text-dark">
              <input type="checkbox" ng-model="showPassword" style="cursor: pointer;"/>
              Show Password
            </small>
          </p>
          <p class="" style="color: #6f42c1;"><small>Forgot Password?</small></p>
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn text-white fs-bold h6"
            style="background-color: #324e8c"
          >
            <small>Login</small>
          </button>
        </div>
        <p class="text-center text-secondary p-2"><small>Or register as</small></p>
        <div
          class="mt-3 d-flex flex-row align-items-center justify-content-center gap-4"
        >
          <button
            type="button"
            class="border-1 rounded-3 bg-white fw-bold px-2"
            ng-click="goToEmployerRegister()"
          >
            <medium>Employer</medium>
          </button>
          <button
            type="button"
            ng-click="goToRegister()"
            class="border-1 rounded-3 bg-white fw-bold px-2"
          >
            <medium>Applicant</medium>
          </button>
        </div>
        <p class="text-center pt-4 lh-4 fw-bold d-flex flex-column">
          <small><span>Have a voucher code? <a href="" class="text-reset">Register Here</a></span></small>
        <small><a href="" style="color: #6f42c1;">Terms and condition apply</a></small>
        </p>
      </form>
    </div>
  </div>
</div>
