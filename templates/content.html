<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3>Welcome!</h3>
    <buton class="btn btn-outline-danger" ng-click="logout()">Logout</buton>
  </div>
  <div class="card-body">
    <h3>Welcome {{username}}</h3>
    <p class="mt-3">
      This is the protected content area that only logged-in users can access.
    </p>
    <p>From here, you can view your profile or log out.</p>
    <div class="d-grid mt-4"><button class="btn btn-primary" ng-click="viewProfile()">View Profile</button></div>
  </div>
</div>
