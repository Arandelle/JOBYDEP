<div class="card min-vh-100 d-flex py-5 px-2">
  <div
    class="card-header d-flex flex-row align-items-center justify-content-end gap-4"
  >
    <p class="fw-bold mb-0">Welcome, {{profile.username}}</p>
    <buton class="btn btn-outline-danger" ng-click="logout()">Logout</buton>
  </div>

  <div class="card-header text-white" style="background-color: #03045e;">

    This area is to visualize the stepper
  </div>

  <div class="card-body">
    <p class="mt-3">
      This is the protected content area that only logged-in users can access.
    </p>
    <p>From here, you can view your profile or log out.</p>
    <div class="d-grid mt-4">
      <button class="btn btn-primary" ng-click="viewProfile()">
        View Profile
      </button>
    </div>
  </div>
</div>
