<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="bg-white border-0 rounded-3" style="width: 400px">
    <div
      class="d-flex justify-content-center rounded-top"
      style="background-color: #03045e;"
    >
      <img src="/angularjs/images/logo.png" alt="logo" height="71" />
    </div>
    <div class="alert alert-primary m-2 mb-0" ng-if="emailMessage">
      {{emailMessage}}
    </div>
    <div class="alert alert-danger m-2 mb-0" ng-if="errorMessage">
        {{errorMessage}}
      </div>
      <div class="alert alert-success m-2 mb-0" ng-if="successMessage">
        {{successMessage}}
      </div>
    <div class="d-flex flex-column align-items-center justify-content-center p-4">
      <form action="" name="registerForm" style="width: 380px" ng-submit="register()" novalidate>
        <p class="text-center fw-bold">Start your application journey</p>
        <p class="text-center text-secondary">
          Ready to take the next step toward your future career? Enter your
          email address to begin your application. We'll send you a One-Time
          Password (OTP) to verify your identity and ensure a secure
          registration process.
        </p>
        <div class="mb-3">
          <input
            type="email"
            class="form-control rounded-5 fs-5 p-2 text-center text-primary"
            id="email"
            ng-model="userData.email"
            placeholder="Enter your email address"
            ng-change="validateEmail()"
            required
          />
        </div>
        <div class="d-grid">
          <button
            type="submit"
            class="btn text-white fw-bold"
            style="background-color: #03045e;"
            ng-disabled="!validate"
            ng-class="registerForm.$valid ? 'btn-valid opacity-90' : 'btn-valid opacity-70'"
          >
            Send OTP
          </button>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <button ng-click="goToLogin()" class="border-0 text-secondary mt-3 bg-white">Back to Login Page</button></div>
      </form>
    </div>
  </div>
</div>
