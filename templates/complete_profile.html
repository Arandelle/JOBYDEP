<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="bg-white border-0 rounded-3" style="width: 400px">
      <div
        class="d-flex justify-content-center rounded-top"
        style="background-color: #03045e;"
      >
        <img src="/angularjs/images/logo.png" alt="logo" height="71" />
      </div>
      <div class="alert alert-danger m-2 mb-0" ng-if="errorMessage">
        {{errorMessage}}
      </div>
      <div class="alert alert-success m-2 mb-0" ng-if="successMessage">
        {{successMessage}}
      </div>
      <div class="d-flex flex-column align-items-center justify-content-center p-4">
        <form action="" name="profileForm" style="width: 380px" ng-submit="completeProfile()" novalidate>
          <p class="text-center fw-bold">Complete Your Profile</p>
          <p class="text-center text-secondary">
            Your email has been verified! Please complete your profile to continue.
          </p>
          
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control rounded-3"
              id="username"
              ng-model="userData.username"
              placeholder="Choose a username"
              required
              minlength="3"
            />
          </div>
          
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control rounded-3"
              id="fullName"
              ng-model="userData.fullName"
              placeholder="Enter your full name"
              required
            />
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control rounded-3"
              id="password"
              ng-model="userData.password"
              placeholder="Create a password"
              required
              minlength="6"
            />
          </div>
          
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control rounded-3"
              id="confirmPassword"
              ng-model="userData.confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>
          
          <div class="mb-3">
            <label for="bio" class="form-label">Bio (Optional)</label>
            <textarea
              class="form-control rounded-3"
              id="bio"
              ng-model="userData.bio"
              placeholder="Tell us about yourself"
              rows="3"
            ></textarea>
          </div>
          
          <div class="d-grid">
            <button
              type="submit"
              class="btn text-white fw-bold"
              style="background-color: #03045e;"
              ng-disabled="profileForm.$invalid"
              ng-class="profileForm.$valid ? 'btn-valid opacity-90' : 'btn-valid opacity-70'"
            >
              Complete Profile
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
