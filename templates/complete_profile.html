<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="bg-white border-0 rounded-3" style="width: 400px">
    <div
      class="d-flex justify-content-center rounded-top"
      style="background-color: #03045e;"
    >
      <img src="/angularjs/images/logo.png" alt="logo" height="71" />
    </div>
    <div class="alert alert-danger m-2 mb-0" ng-if="errorMessage">
      {{errorMessage}}
    </div>
    <div class="alert alert-success m-2 mb-0" ng-if="successMessage">
      {{successMessage}}
    </div>
    <div class="alert alert-danger m-2 mb-0" ng-show="profileForm.username.$touched && (profileForm.username.$error.required || profileForm.username.$error.minlength)"
    >
      username must at least 3 characters
    </div>
    <div class="alert alert-danger m-2 mb-0" ng-show="profileForm.password.$invalid && profileForm.password.$touched">
      Password must be at least 6 characters long
    </div>

    <div class="alert alert-danger m-2 mb-0" ng-show="userData.confirmPassword != userData.password && profileForm.confirmPassword.$touched">
      Password doesn't match
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center p-4">
      <form action="" class="p-3" name="profileForm" style="width: 380px" ng-submit="completeProfile()" novalidate>
        <p class="text-center fw-bold">Start your Registration</p>
        <p class="text-center text-secondary d-flex flex-column lh-1">
          <span>Your email has been verified:</span>
          <span class="text-success fw-bold" ng-if="userData.email">{{userData.email}} âœ…</span>
        </p>
        
        <div class="mb-3">
          <input
            type="text"
            class="form-control rounded-5 text-center"
            id="username"
            name="username"
            placeholder="Username"
            ng-model="userData.username"
            required
            minlength="3"
          />
        </div>
        
        <div class="mb-3">
          <input
            type="password"
            class="form-control rounded-5 text-center"
            id="password"
            name="password"
            ng-model="userData.password"
            placeholder="Password"
            minlength="6"
            required
          />
        </div>
        
        <div class="mb-3">
          <input
            type="password"
            class="form-control rounded-5 text-center"
            id="confirmPassword"
            name="confirmPassword"
            ng-model="userData.confirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>
        
        <div class="d-grid">
          <button
            type="submit"
            class="btn text-white fw-bold bg-primary rounded-5"
            ng-disabled="profileForm.$invalid || userData.password !== userData.confirmPassword"
            ng-class="profileForm.$valid ? 'btn-valid opacity-90' : 'btn-valid opacity-70'"
          >
            Complete Profile
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
